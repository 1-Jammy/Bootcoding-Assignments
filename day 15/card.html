<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="banner">
            <img id="bg_image" src="bg.jpg" alt="Background">
            <div class="text-overlay">
                <h1 id="welcome">Welcome To India</h1>
                <p id="description">Explore positivity, Nature and Meditate in India</p>
                <button id="explore_button">Explore Now</button>
            </div>
        <div class="profile">
            <img id="pfp" src="pfp.png" alt="Profile Picture">
            <h2 id="name">Jayesh Khare</h2>
            <p id="about">Hi, I am a Java | Kothlin | C# | Python  Developer.</p>
        </div>
        </div>
    </div>
</body>
</html>
