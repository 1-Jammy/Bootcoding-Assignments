<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            th, td {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table border="1px">
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Keyboard</td>
                <td>$1500</td>
                <td>1</td>
                <td>A simple mechanical keyboard</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mouse</td>
                <td>$500</td>
                <td>2</td>
                <td>Mouse with variable DPI</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Monitor</td>
                <td>$2500</td>
                <td>1</td>
                <td>144 hz monitor with OLED screen</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mouse pad</td>
                <td>$100</td>
                <td>5</td>
                <td>Glass mouse pad</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Headphones</td>
                <td>$1500</td>
                <td>1</td>
                <td>SONY WH-CH520</td>
            </tr>
        </table>
    </body>
</html>
